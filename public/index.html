<!DOCTYPE html>
<html lang="en" data-vb-theme="default" data-vb-version="pro">
  <head>
    <meta charset="utf-8" />
    <title>Value Portal</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/resources/fonts/font-icomoon/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/resources/fonts/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/resources/fonts/font-linearicons/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/resources/fonts/font-feathericons/dist/feather.css"
    />
    <style>
      .initial__loading {
        position: fixed;
        width: 50px;
        height: 50px;
        top: 40%;
        left: 45%;
        margin: -25px 0 0 -25px;
      }
      @keyframes ldio-spin {
        0% {
          top: 96px;
          left: 96px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 18px;
          left: 18px;
          width: 156px;
          height: 156px;
          opacity: 0;
        }
      }
      .ldio-spin div {
        position: absolute;
        border-width: 4px;
        border-style: solid;
        opacity: 1;
        border-radius: 50%;
        animation: ldio-spin 1.5384615384615383s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .ldio-spin div:nth-child(1) {
        border-color: #feca04;
        animation-delay: 0s;
      }
      .ldio-spin div:nth-child(2) {
        border-color: #4f4f51;
        animation-delay: -0.7692307692307692s;
      }
      .loadingio-spinner-ripple-loder {
        width: 200px;
        height: 200px;
        display: inline-block;
        overflow: hidden;
        background: #ffffff;
      }
      .ldio-spin {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0; /* see note above */
      }
      .ldio-spin div {
        box-sizing: content-box;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="initial__loading">
        <div class="loadingio-spinner-ripple-loder">
          <div class="ldio-spin">
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
